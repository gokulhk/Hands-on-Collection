databaseChangeLog:
  - changeSet:
      id: 1
      author: Gokulnath
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: bookmark
      changes:
        - createTable:
            tableName: bookmark
            columns:
              - column:
                  name: id
                  type: varchar(250)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: creationTimestamp
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updatedTimestamp
                  type: timestamp
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: Gokulnath
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: folder
      changes:
        - createTable:
            tableName: folder
            columns:
              - column:
                  name: id
                  type: varchar(250)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: bookmarkIds
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: creationTimestamp
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: updatedTimestamp
                  type: timestamp
                  constraints:
                    nullable: false